<form
    class="container"
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
            type="email"
            class="form-control"
            ngModel
            name="email"
            email
            required
        >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
            type="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
        >
    </div>
    <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid"
    >
        {{isLoginMode? 'LogIn' : 'SignUp'}}
    </button>
    |
    <button
        class="btn btn-primary"
        type="button"
        (click)="onSwitchMode()"
    >
        Switch to {{isLoginMode? 'SignUp' : 'LogIn '}}
    </button>
</form>
