<p>{{text | uppercase}}</p>

<p>{{date | date}}</p>

<!-- chaining pipe -->
<p>{{date | date: 'fullDate' | uppercase}}</p>

<!-- custom pipe -->
<p>{{text | shorten: 7}}</p>

<hr>

<!-- filtering data with custom filter pipe -->
<input
    type="text"
    [(ngModel)]="filteredStatus"
>
<button (click)="addItem()">Add item</button>

<ul>
    <li *ngFor="let item of list | filter: filteredStatus">{{item}}</li>
</ul>


<!-- async pip -->
<h1>App status : {{appStatus | async}}</h1>
